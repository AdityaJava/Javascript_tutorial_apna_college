<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="score-board">
            <div class="score">
                <span id="user-score">0</span>
                <span>Your Score</span>
            </div>
            <div class="score">
                <span id="comp-score">0</span>
                <span>Comp Score</span>
            </div>
            <p>ScoreBoard</p>
        </div>

        <div class="choice">
            <div class="user-choice-con">
                <div class="user-choice">
                    <img src="../images/stone-removebg-preview.png" id="user-choice-stone" class="user-choices">
                    <img src="../images/paper-removebg-preview.png" id="user-choice-paper" class="user-choices">
                    <img src="../images/scissors-removebg-preview.png" id="user-choice-scissors" class="user-choices">
                </div>
                <p>Your choice</p>
            </div>
            <div class="comp-choice-con">
                <div class="user-choice">
                    <img src="../images/stone-removebg-preview.png" id="comp-choice-stone" class="comp-choices">
                    <img src="../images/paper-removebg-preview.png" id="comp-choice-paper" class="comp-choices">
                    <img src="../images/scissors-removebg-preview.png" id="comp-choice-scissors" class="comp-choices">
                </div>
            </div>
        </div>
        <div class="images-con">
            <div class="images"><img src="../images/stone-removebg-preview.png" width="200vw" height=auto
                    class="img-tgs" id='rock'>
            </div>
            <div class="images"><img src="../images/paper-removebg-preview.png" width="130vw" height=auto
                    class="img-tgs" id='paper'>
            </div>
            <div class="images"><img src="../images/scissors-removebg-preview.png" width="200vw" height=auto
                    class="img-tgs" id='scissors'>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
